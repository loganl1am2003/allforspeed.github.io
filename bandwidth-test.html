<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>带宽测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .test-button {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }
        
        .test-button:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.6);
        }
        
        .test-button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .progress-container {
            margin: 30px 0;
            display: none;
        }
        
        .progress-bar {
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .results-container {
            display: none;
            margin-top: 20px;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .result-label {
            font-weight: 600;
        }
        
        .result-value {
            font-weight: 700;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>带宽测试</h1>
        <p>点击按钮开始测试您的网络带宽</p>
        
        <button id="startTest" class="test-button">开始测速</button>
        
        <div id="progressContainer" class="progress-container">
            <div class="progress-text">正在测试带宽...</div>
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
            <div class="progress-text" id="progressPercent">0%</div>
        </div>
        
        <div id="resultsContainer" class="results-container">
            <h2>测试结果</h2>
            <div class="result-item">
                <div class="result-label">下载速度</div>
                <div class="result-value" id="downloadValue">0 Mbps</div>
            </div>
            <div class="result-item">
                <div class="result-label">上传速度</div>
                <div class="result-value" id="uploadValue">0 Mbps</div>
            </div>
            <div class="result-item">
                <div class="result-label">延迟</div>
                <div class="result-value" id="pingValue">0 ms</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startTestBtn = document.getElementById('startTest');
            const progressContainer = document.getElementById('progressContainer');
            const progress = document.getElementById('progress');
            const progressPercent = document.getElementById('progressPercent');
            const resultsContainer = document.getElementById('resultsContainer');
            
            // 后台输入的带宽数据（单位：Mbps）
            // 实际应用中，这些数据应该从后台获取
            const bandwidthData = {
                download: 1000, // 下载带宽
                upload: 1000,    // 上传带宽
                ping: 25       // 延迟
            };
            
            // 开始测速
            startTestBtn.addEventListener('click', function() {
                // 重置UI状态
                startTestBtn.disabled = true;
                startTestBtn.textContent = '测试中...';
                progressContainer.style.display = 'block';
                resultsContainer.style.display = 'none';
                progress.style.width = '0%';
                progressPercent.textContent = '0%';
                
                // 模拟测速过程
                let progressValue = 0;
                const interval = setInterval(() => {
                    // 随机增加进度值，模拟真实测速的不确定性
                    progressValue += Math.random() * 5;
                    
                    // 确保进度不超过100%
                    if (progressValue >= 100) {
                        progressValue = 100;
                        clearInterval(interval);
                        
                        // 显示结果
                        showResults();
                        startTestBtn.disabled = false;
                        startTestBtn.textContent = '重新测试';
                    }
                    
                    // 更新进度条
                    progress.style.width = `${progressValue}%`;
                    progressPercent.textContent = `${Math.round(progressValue)}%`;
                }, 150); // 15秒完成，150ms * 100 = 15秒
            });
            
            // 显示结果
            function showResults() {
                // 基于后台输入数据生成2%浮动的结果
                const downloadResult = (bandwidthData.download * (0.98 + 0.04 * Math.random())).toFixed(1);
                const uploadResult = (bandwidthData.upload * (0.98 + 0.04 * Math.random())).toFixed(1);
                const pingResult = (bandwidthData.ping * (0.98 + 0.04 * Math.random())).toFixed(1);
                
                // 更新UI
                document.getElementById('downloadValue').textContent = `${downloadResult} Mbps`;
                document.getElementById('uploadValue').textContent = `${uploadResult} Mbps`;
                document.getElementById('pingValue').textContent = `${pingResult} ms`;
                
                // 显示结果容器
                resultsContainer.style.display = 'block';
            }
        });
    </script>
</body>
</html>
